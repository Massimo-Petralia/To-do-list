  <h1>
    Welcome to {{ header }}!
  </h1>
<div class="gridContainer">
<div class="dataContainer">
  <button (click)="newItem()">create item</button>
  <ul>
  <li *ngFor="let item of items" (click)="selectedItem(item)">{{item.title}} <span *ngIf="item.description !== 'description...' || null"  class="description"> {{item.description}}</span><button class="deleteButton" (click)="deleteItem(item)">delete</button> </li>
  </ul>
</div>
<div id="line"></div>
<div class="formContainer">
  <input type="text" [(ngModel)]="title" id="titleInput">
  <textarea name="" id="" cols="30" rows="10" [(ngModel)]="description" id="descriptionInput"></textarea >
  <button (click)="save()" id="saveButton">save</button>
</div>
</div>
