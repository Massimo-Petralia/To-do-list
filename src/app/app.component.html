  <h1>
    Welcome to {{ header }}!
  </h1>
<div class="gridContainer">
<div class="dataContainer">
  <button (click)="newItem()">create item</button>
  <ul>
  <li *ngFor="let item of items">{{item.title}}<button (click)="deleteItem(item)">delete</button> </li>
  </ul>
</div>
<div id="line"></div>
<div class="formContainer">
  <input type="text" [(ngModel)]="title">
  <textarea name="" id="" cols="30" rows="10" [(ngModel)]="description"></textarea>
  <button>save</button>
</div>
</div>
